plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/com.microsoft.playwright/playwright
	implementation("com.microsoft.playwright:playwright:1.51.0")
    implementation 'org.testng:testng:7.7.0' //7.7.0
    implementation 'com.google.inject:guice:5.1.0'
    implementation 'org.assertj:assertj-core:3.23.1'
    implementation 'org.slf4j:slf4j-api:2.0.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.16.1'
    // https://mvnrepository.com/artifact/commons-logging/commons-logging
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.3.2'
    // https://mvnrepository.com/artifact/org.apache.poi/poi
	implementation group: 'org.apache.poi', name: 'poi', version: '3.9'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.34'
	annotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.2.1'
    implementation group: 'org.springframework', name: 'spring-web', version: '6.0.13'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.15.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.3'
}

test {
def groups = System.getProperty('groups', 'create')
//  testLogging.showStandardStreams = true
//  testLogging.exceptionFormat = 'full'  	
useTestNG()
{
includeGroups groups
systemProperties = System.properties
outputDirectory = file("$projectDir/test-output/")
def variable =  Runtime.runtime.availableProcessors()
println "Message processor: ${variable}"


}
}
// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

